version: "3.9"

services:

    # postgres Server
    db:
        image: postgres
        restart: always
        environment:
            - POSTGRES_DB=postgres
            - POSTGRES_USER=postgres
            - POSTGRES_PASSWORD=postgres
        container_name: backend-db

    # Web Server
    web:
        build:
            context: ./server

        command: python manage.py runserver 0.0.0.0:6000
        devices:
            - /dev/video0:/dev/video0
        volumes:
            - ./server/src:/app
        ports:
            - "80:6000"
        container_name: web-serv
        depends_on:
            - db
    node-red:
        build:
            context: ./nodered
        ports:
            - "1880:1880"
        networks:
            - node-red-net
        volumes:
            - node-red-data:/data
volumes:
    node-red-data:

networks:
    node-red-net:

